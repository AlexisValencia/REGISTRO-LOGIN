<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container p-2" style="width:500px;">
            <h1 class="text-center text-uppercase">Inicia tu registro</h1>
            <div class="card" >
                <div class="card-header">
                    <h3>Es hora de registrar tu cuenta</h3>
                </div>
                <div class="card-body">
                    <form id="register-form" action="/register" method="post">
                        <div class="row py-2 mx-auto">
                            <label class="fw-bold" for="user">Usuario</label>
                            <input type="text" class="form-control shadow-sm" name="user" id="user" placeholder="Nombre de usuario" required autofocus>    
                        </div>
                        <div class="row py-2 mx-auto">
                            <label class="fw-bold" for="password">Password</label>
                            <input class="form-control shadow-sm" type="password" name="password" id="password" placeholder="****" required>
                        </div>
                        <div class="row py-2 mx-auto">
                            <label class="fw-bold" for="email">@Correo</label>
                            <input class="form-control shadow-sm" type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success text-uppercase w-100 py-2 mt-2 mb-2 fw-bold shadow">Registrar</button>
                    </form>
                    <p class="text-center">Ya tienes cuenta? <a class="btn btn-sm btn-outline-primary border border-0" href="/">Inicia sesi&oacute;n aqu&iacute;</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
